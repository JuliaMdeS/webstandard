<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrição Personalizada - Dra. Marina Costa</title>
    <!-- Incluir links para CSS aqui -->
</head>
<body>

<header>
    <nav>
        <!-- Aqui pode ir o menu de navegação, se necessário -->
    </nav>
</header>

<main>
    <section id="introducao">
        <h1>Nutrição Personalizada para um Você mais Saudável</h1>
        <p>Bem-vindo(a) à consulta nutricional com Dra. Marina Costa...</p>
    </section>

    <section id="servicos">
        <h2>Serviços Personalizados para Todos</h2>
        <!-- Detalhes dos serviços oferecidos -->
    </section>

    <section id="vantagens">
        <h2>Transforme Sua Vida com a Nutrição Certa</h2>
        <!-- Benefícios dos serviços -->
    </section>

    <section id="contato">
        <h2>Vamos Começar Sua Jornada para o Bem-estar?</h2>
        <form action="/submit" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="informacoes-adicionais">
        <h2>Qualificações e Feedback de Clientes</h2>
        <!-- Qualificações e testemunhos -->
    </section>
</main>

<footer>
    <!-- Informações do rodapé, como direitos autorais, links de redes sociais, etc. -->
</footer>

</body>
</html>
